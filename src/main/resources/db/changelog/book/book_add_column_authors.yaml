databaseChangeLog:
  - changeSet:
      id: add-column-authors
      author: Denchik
      changes:
        - addColumn:
            tableName: book
            columns:
              - column:
                  name: authors
                  type: VARCHAR(250)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: authors
            baseTableName: book2author
            referencedColumnNames: id
            referencedTableName: book
            constraintName: book_book2author