<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My book shelf</title>
    <style>
        #root_container {
            /*position: absolute;*/
            /*left: 50%;*/
            /*top: 50%;*/
            /*transform: translate(-50%, -50%);*/
        }

        #books {
            width: 50%;
            border-collapse: collapse;
        }

        table {
            /*margin: 25px;*/
        }

        th {
            text-align: left;
        }

        th, td {
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
<a href="/simple_mvc_war_exploded/login">go to login</a>

<div id="root_container">
    <h3>Saving books</h3>

    <form method="post" th:action="@{/books/save}" th:object="${book}">
        <table>
            <tr>
                <td>
                    <input type="text" placeholder="author" th:field="*{author}">
                </td>
                <td>
                    <p th:if="${#fields.hasErrors('author')}">field author not be empty</p>
                </td>

                <td>
                    <input type="text" placeholder="book_title" th:field="*{title}">
                </td>
                <td>
                    <p th:if="${#fields.hasErrors('title')}">field title not be empty</p>
                </td>

                <td>
                    <input type="text" placeholder="size (pages)" th:field="*{size}">

                </td>
                <td>
                    <p th:if="${#fields.hasErrors('size')}">field value mast be digit and less than 4 signs</p>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="save">
                </td>
            </tr>
        </table>
    </form>

    <h3>Deleting books</h3>

    <form method="post" th:action="@{/books/remove}" th:object="${book2Remove}">
        <table>
            <tr>
                <td>
                    <input type="text" placeholder="remove by id" th:field="*{id}">
                </td>

            </tr>

            <tr>
                <td>
                    <input type="text" placeholder="remove by author" th:field="*{author}">
                </td>

            </tr>

            <tr>
                <td>
                    <input type="text" placeholder="remove by title" th:field="*{title}">
                </td>

            </tr>

            <tr>
                <td>
                    <input type="text" placeholder="remove by size" th:field="*{size}">
                </td>
            </tr>
            <td th:if="${#fields.hasErrors()}">
                <p>Wrong input, insert author, title, or size of the book</p>
            </td>
            <tr>
                <td>
                    <input type="submit" value="remove">
                </td>
            </tr>
        </table>
    </form>

    <form method="post" th:action="@{/books/uploadFile}" enctype="multipart/form-data">
        <table>
            <tr>
                <td>
                    <input type="file" name="file"/>
                </td>
                <td>
                    <input type="submit" value="Upload">
                </td>
            </tr>
        </table>
    </form>

    <table id="books">
        <tr>
            <th>id</th>
            <th>author</th>
            <th>title</th>
            <th>size</th>
        </tr>
        <tr th:each="book : ${bookList}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.size}"></td>
        </tr>
    </table>
</div>
</body>
</html>
